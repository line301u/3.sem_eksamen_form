<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <header>
    <div class="home_logo"></div>
    <div class="help_logo"></div>
    <nav class="menubar">
      <button class="help_icon">
        <img src="/public/question-mark-circle-outline.svg" alt="Help" />
      </button>
      <div class="menubar_circle"></div>
      <div class="menubar_box"></div>
      <button class="basket_icon">
        <img src="/public/shopping-cart-outline.svg" alt="Basket" />
        <div class="basket_number hidden">0</div>
      </button>
      <button class="home_icon">
        <img src="/public/home-outline.svg" alt="Home" />
      </button>
    </nav>
  </header>
  <body>
    <main>
      <div class="beer_wrapper">
        <section id="beerlist_container"></section>

        <template>
          <article class="template-article">
            <img class="beer_image" src="" alt="beer image" />
            <h4 class="beer_name"></h4>
            <div class="name_price">
              <p class="alc"></p>
              <p class="price"></p>
            </div>
          </article>
        </template>

        <section id="basket">
          <div class="your_order">
            <h3>Your order</h3>
            <div class="added_beers">
              <ul></ul>
            </div>
            <p class="total">Total: <span class="total_price">0,-</span></p>
          </div>

          <div class="payment">
            <h3>Payment method</h3>
            <span class="pay_alert_message hidden">Please select payment method</span>
            <span class="pay_alert_message hidden">Feature coming, please select other</span>
            <span class="pay_alert_message hidden">Please select beers!</span>
            <div class="payment_options">
              <button class="payment_icon" data-payment="mobilepay">
                <img src="/mobilepay.svg" alt="mobilepay" />
              </button>
              <button class="payment_icon" data-payment="card">
                <img src="/credit-card.svg" alt="Basket" />
              </button>
              <button class="payment_icon" data-payment="contactless">
                <img src="/surface.svg" alt="Basket" />
              </button>
            </div>

            <button class="basket_pay">Order</button>
          </div>
        </section>
      </div>

      <section id="singleview">
        <button class="close_singleview"></button>
        <article>
          <div class="colored_bg">
            <img class="sv_beer_image" src="" alt="beer image" />
          </div>
          <div class="beer_information">
            <div class="beer_intro">
              <h1 class="sv_beer_name"></h1>
              <p class="sv_alc"></p>
              <p class="description"></p>
              <p class="sv_price"></p>
              <div class="beer_amount">
                <div>
                  <button class="plus_minus minus">-</button>
                  <input type="text" value="1" disabled class="amount" />
                  <button class="plus_minus plus">+</button>
                </div>
                <button class="add_beer">Add</button>
              </div>
            </div>

            <div class="desc_wrapper">
              <div class="description_tabs">
                <button class="flavor_button chosen_desc" data-field="flavor">Flavor</button>
                <button class="aroma_button" data-field="aroma">Aroma</button>
                <button class="appearence_button" data-field="appearence">Appearence</button>
                <button class="mouthfeel_button" data-field="mouthfeel">Mouthfeel</button>
              </div>

              <p class="aroma_desc hidden" data-field="aroma"></p>
              <p class="appearence_desc hidden" data-field="appearence"></p>
              <p class="flavor_desc" data-field="flavor"></p>
              <p class="mouthfeel_desc hidden" data-field="mouthfeel"></p>
            </div>
          </div>
        </article>
      </section>

      <section id="help_body">
        <a class="back"></a>
        <div id="help_main">
          <div class="help_element">
            <div class="illustration">
              <div class="sit_col ill_bg"></div>
              <img class="sit_down_ill" src="/public/dining-table-with-chairs-svgrepo-com.svg" alt="Sit down illustration" />
            </div>
            <h1>1 find a table</h1>
          </div>
          <div class="help_element">
            <div class="illustration">
              <div class="order_col ill_bg"></div>
              <img class="order_ill" src="/public/tablet-svgrepo-com.svg" alt="Reciept illustration" />
            </div>
            <h1>2 order via tablet</h1>
          </div>
          <div class="help_element">
            <div class="illustration">
              <div class="wait_col ill_bg"></div>
              <img class="wait_ill" src="/public/wait-svgrepo-com.svg" alt="Waiting illustration" />
            </div>
            <h1>3 wait for us</h1>
          </div>
          <div class="help_element">
            <div class="illustration">
              <div class="beer_col ill_bg"></div>
              <img class="beer_ill" src="/public/beer-svgrepo-com.svg" alt="Beer illustration" />
            </div>
            <h1>4 enjoy your beer</h1>
          </div>
        </div>
      </section>

      <section id="screensaver">
        <div class="bg"></div>
        <div class="col"></div>
        <h1>TAP TO ORDER</h1>
      </section>
    </main>

    <script type="module" src="/scripts/home/index.js"></script>
  </body>
</html>
