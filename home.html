<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <header>
    <div class="home_logo"></div>
    <nav class="menubar">
      <a class="help_icon" href="help.html">
        <img src="/public/question-mark-circle-outline.svg" alt="Help" />
      </a>
      <div class="menubar_circle"></div>
      <div class="menubar_box"></div>
      <button class="basket_icon">
        <img src="/public/shopping-cart-outline.svg" alt="Basket" />
      </button>
      <a class="home_icon" href="home.html">
        <img src="/public/home-outline.svg" alt="Home" />
      </a>
    </nav>
  </header>
  <body>
    <main>
      <div class="beer_wrapper">
        <section id="beerlist_container"></section>

        <template>
          <article class="template-article">
            <img class="beer_image" src="" alt="beer image" />
            <h4 class="beer_name"></h4>
            <div class="name_price">
              <p class="alc"></p>
              <p class="price"></p>
            </div>
          </article>
        </template>

        <template id="basket_template">
          <article class="basket_article" data-field="">
            <div>
              <button class="close_added_beer">x</button>
              <img class="basket_beer_image" src="" alt="beer image" />
              <p class="basket_beer_name"></p>
              <p class="basket_beer_price"></p>
              <p class="basket_beer_subtotal"></p>
              <div>
                <button class="plus_minus">-</button>
                <input type="text" value="0" disabled class="basket_amount" />
                <button class="plus_minus">+</button>
              </div>
            </div>
          </article>
        </template>

        <section id="basket">
          <div class="your_order">
            <h3>Your order</h3>
            <div class="added_beers">
              <ul></ul>
            </div>
            <p>Total: <span class="total_price">120,-</span></p>
          </div>

          <div class="payment">
            <h3>Payment method</h3>
            <div class="payment_options">
              <button class="payment_icon">
                <img src="/mobilepay.svg" alt="mobilepay" />
              </button>
              <button class="payment_icon">
                <img src="/credit-card.svg" alt="Basket" />
              </button>
              <button class="payment_icon">
                <img src="/surface.svg" alt="Basket" />
              </button>
            </div>
            <button class="basket_pay">Pay</button>
          </div>
        </section>
      </div>

      <section id="singleview">
        <button class="close_singleview"></button>
        <article>
          <div class="colored_bg">
            <img class="sv_beer_image" src="" alt="beer image" />
          </div>
          <div class="beer_information">
            <div class="beer_intro">
              <h1 class="sv_beer_name"></h1>
              <p class="sv_alc"></p>
              <p class="description"></p>
              <p class="sv_price"></p>
              <div class="beer_amount">
                <div>
                  <button class="plus_minus minus">-</button>
                  <input type="text" value="0" disabled class="amount" />
                  <button class="plus_minus plus">+</button>
                </div>
                <button class="add_beer">Add</button>
              </div>
            </div>

            <div class="desc_wrapper">
              <div class="description_tabs">
                <button class="flavor_button chosen_desc" data-field="flavor">Flavor</button>
                <button class="aroma_button" data-field="aroma">Aroma</button>
                <button class="appearence_button" data-field="appearence">Appearence</button>
                <button class="mouthfeel_button" data-field="mouthfeel">Mouthfeel</button>
              </div>

              <p class="aroma_desc hidden" data-field="aroma"></p>
              <p class="appearence_desc hidden" data-field="appearence"></p>
              <p class="flavor_desc" data-field="flavor"></p>
              <p class="mouthfeel_desc hidden" data-field="mouthfeel"></p>
            </div>
          </div>
        </article>
      </section>
    </main>

    <script type="module" src="/index.js"></script>
  </body>
</html>
