<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Form</title>
  </head>
  <body id="form_body" class="preload">
    <a class="back" href="index.html"></a>
    <div class="logo"></div>
    <main>
      <form action="">
        <h3>Payment details</h3>
        <div class="input-wrapper">
          <label for="cardholder_name">Cardholder's name</label>
          <input type="text" id="cardholder_name" name="Cardholder's name" pattern="^((?:[A-Za-z]+ ?){1,3})$" required placeholder="Enter cardholders name" />
          <span class="error_message">Please enter cardholders name</span>

          <div class="valid_symbol_cardholder_name"></div>
          <svg version="1.1" id="tick" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 37 37" style="enable-background: new 0 0 37 37" xml:space="preserve">
            <path
              class="circ path"
              style="fill: none; stroke: #3ccb75; stroke-width: 3; stroke-linejoin: round; stroke-miterlimit: 10"
              d="
            M30.5,6.5L30.5,6.5c6.6,6.6,6.6,17.4,0,24l0,0c-6.6,6.6-17.4,6.6-24,0l0,0c-6.6-6.6-6.6-17.4,0-24l0,0C13.1-0.2,23.9-0.2,30.5,6.5z"
            />
            <polyline
              class="tick path"
              style="fill: none; stroke: #3ccb75; stroke-width: 3; stroke-linejoin: round; stroke-miterlimit: 10"
              points="
            11.6,20 15.9,24.2 26.4,13.8 "
            />
          </svg>

          <div class="invalid_symbol_cardholder_name"></div>
          <svg version="1.1" id="cross" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 37 37" style="enable-background: new 0 0 37 37" xml:space="preserve">
            <path
              class="circ path"
              style="fill: none; stroke: #f85229; stroke-width: 3; stroke-linejoin: round; stroke-miterlimit: 10"
              d="M30.5,6.5L30.5,6.5c6.6,6.6,6.6,17.4,0,24l0,0c-6.6,6.6-17.4,6.6-24,0l0,0c-6.6-6.6-6.6-17.4,0-24l0,0C13.1-0.2,23.9-0.2,30.5,6.5z"
            />
            <svg class="tick path" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25.26 24.35">
              <line x1="7.72" y1="7.26" x2="17.54" y2="17.09" fill="none" stroke="#f85229" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2.5" />
              <line x1="17.54" y1="7.26" x2="7.72" y2="17.09" fill="none" stroke="#f85229" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2.5" />
            </svg>
          </svg>
        </div>

        <div class="input-wrapper">
          <label for="cardnumber">Cardnumber</label>
          <input type="text" id="cardnumber" name="Cardnumber" inputmode="numeric" pattern="((\d+) *(\d+) *(\d+) *(\d+))" minlength="19" maxlength="19" placeholder="0000 0000 0000 0000" required />
          <span class="error_message">Cardnumber must contain 16 digits</span>

          <div class="valid_symbol_cardnumber"></div>
          <svg version="1.1" id="tick" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 37 37" style="enable-background: new 0 0 37 37" xml:space="preserve">
            <path
              class="circ path"
              style="fill: none; stroke: #3ccb75; stroke-width: 3; stroke-linejoin: round; stroke-miterlimit: 10"
              d="
            M30.5,6.5L30.5,6.5c6.6,6.6,6.6,17.4,0,24l0,0c-6.6,6.6-17.4,6.6-24,0l0,0c-6.6-6.6-6.6-17.4,0-24l0,0C13.1-0.2,23.9-0.2,30.5,6.5z"
            />
            <polyline
              class="tick path"
              style="fill: none; stroke: #3ccb75; stroke-width: 3; stroke-linejoin: round; stroke-miterlimit: 10"
              points="
            11.6,20 15.9,24.2 26.4,13.8 "
            />
          </svg>

          <div class="invalid_symbol_cardnumber"></div>
          <svg version="1.1" id="cross" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 37 37" style="enable-background: new 0 0 37 37" xml:space="preserve">
            <path
              class="circ path"
              style="fill: none; stroke: #f85229; stroke-width: 3; stroke-linejoin: round; stroke-miterlimit: 10"
              d="M30.5,6.5L30.5,6.5c6.6,6.6,6.6,17.4,0,24l0,0c-6.6,6.6-17.4,6.6-24,0l0,0c-6.6-6.6-6.6-17.4,0-24l0,0C13.1-0.2,23.9-0.2,30.5,6.5z"
            />
            <svg class="tick path" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25.26 24.35">
              <line x1="7.72" y1="7.26" x2="17.54" y2="17.09" fill="none" stroke="#f85229" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2.5" />
              <line x1="17.54" y1="7.26" x2="7.72" y2="17.09" fill="none" stroke="#f85229" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2.5" />
            </svg>
          </svg>
        </div>
        <div class="formgroup">
          <div class="input-wrapper">
            <label for="expiry_date">Expiry Date</label>
            <input type="text" id="expiry_date" name="Expiry Date" inputmode="numeric" pattern="^(0[1-9]|1[0-2])\/?([0-9]{2})$" minlength="5" maxlength="5" placeholder="MM/YY" required />
            <span class="error_message">Please enter in the format: MM/YY</span>

            <div class="valid_symbol_expiry_date"></div>
            <svg version="1.1" id="tick" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 37 37" style="enable-background: new 0 0 37 37" xml:space="preserve">
              <path
                class="circ path"
                style="fill: none; stroke: #3ccb75; stroke-width: 3; stroke-linejoin: round; stroke-miterlimit: 10"
                d="
            M30.5,6.5L30.5,6.5c6.6,6.6,6.6,17.4,0,24l0,0c-6.6,6.6-17.4,6.6-24,0l0,0c-6.6-6.6-6.6-17.4,0-24l0,0C13.1-0.2,23.9-0.2,30.5,6.5z"
              />
              <polyline
                class="tick path"
                style="fill: none; stroke: #3ccb75; stroke-width: 3; stroke-linejoin: round; stroke-miterlimit: 10"
                points="
            11.6,20 15.9,24.2 26.4,13.8 "
              />
            </svg>

            <div class="invalid_symbol_expiry_date"></div>
            <svg version="1.1" id="cross" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 37 37" style="enable-background: new 0 0 37 37" xml:space="preserve">
              <path
                class="circ path"
                style="fill: none; stroke: #f85229; stroke-width: 3; stroke-linejoin: round; stroke-miterlimit: 10"
                d="M30.5,6.5L30.5,6.5c6.6,6.6,6.6,17.4,0,24l0,0c-6.6,6.6-17.4,6.6-24,0l0,0c-6.6-6.6-6.6-17.4,0-24l0,0C13.1-0.2,23.9-0.2,30.5,6.5z"
              />
              <svg class="tick path" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25.26 24.35">
                <line x1="7.72" y1="7.26" x2="17.54" y2="17.09" fill="none" stroke="#f85229" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2.5" />
                <line x1="17.54" y1="7.26" x2="7.72" y2="17.09" fill="none" stroke="#f85229" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2.5" />
              </svg>
            </svg>
          </div>

          <div class="input-wrapper">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="CVV" inputmode="numeric" pattern="[0-9]{3}" minlength="3" maxlength="3" placeholder="xxx" required />
            <span class="error_message">CVV must be 3 digits</span>

            <div class="valid_symbol_cvv"></div>
            <svg version="1.1" id="tick" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 37 37" style="enable-background: new 0 0 37 37" xml:space="preserve">
              <path
                class="circ path"
                style="fill: none; stroke: #3ccb75; stroke-width: 3; stroke-linejoin: round; stroke-miterlimit: 10"
                d="
            M30.5,6.5L30.5,6.5c6.6,6.6,6.6,17.4,0,24l0,0c-6.6,6.6-17.4,6.6-24,0l0,0c-6.6-6.6-6.6-17.4,0-24l0,0C13.1-0.2,23.9-0.2,30.5,6.5z"
              />
              <polyline
                class="tick path"
                style="fill: none; stroke: #3ccb75; stroke-width: 3; stroke-linejoin: round; stroke-miterlimit: 10"
                points="
            11.6,20 15.9,24.2 26.4,13.8 "
              />
            </svg>

            <div class="invalid_symbol_cvv"></div>
            <svg version="1.1" id="cross" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 37 37" style="enable-background: new 0 0 37 37" xml:space="preserve">
              <path
                class="circ path"
                style="fill: none; stroke: #f85229; stroke-width: 3; stroke-linejoin: round; stroke-miterlimit: 10"
                d="M30.5,6.5L30.5,6.5c6.6,6.6,6.6,17.4,0,24l0,0c-6.6,6.6-17.4,6.6-24,0l0,0c-6.6-6.6-6.6-17.4,0-24l0,0C13.1-0.2,23.9-0.2,30.5,6.5z"
              />
              <svg class="tick path" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25.26 24.35">
                <line x1="7.72" y1="7.26" x2="17.54" y2="17.09" fill="none" stroke="#f85229" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2.5" />
                <line x1="17.54" y1="7.26" x2="7.72" y2="17.09" fill="none" stroke="#f85229" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2.5" />
              </svg>
            </svg>
          </div>
        </div>

        <p>Payment amount: <span class="payment_amount"></span></p>

        <button class="pay">Pay</button>
      </form>
    </main>

    <script type="module" src="/scripts/form/form.js"></script>
  </body>
</html>
