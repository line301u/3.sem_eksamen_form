<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Form</title>
  </head>
  <body id="form_body">
    <a class="back" href="index.html"></a>
    <div class="logo"></div>
    <main>
      <form action="">
        <h3>Payment details</h3>
        <div class="input-wrapper">
          <label for="cardholder_name">Cardholder's name</label>
          <input type="text" id="cardholder_name" name="Cardholder's name" pattern="^((?:[A-Za-z]+ ?){1,3})$" required placeholder="Enter cardholders name" />
          <span class="error_message">Please enter cardholders name</span>
        </div>
        <div class="input-wrapper">
          <label for="cardnumber">Cardnumber</label>
          <input type="text" id="cardnumber" name="Cardnumber" inputmode="numeric" pattern="((\d+) *(\d+) *(\d+) *(\d+))" minlength="20" maxlength="20" placeholder="0000 0000 0000 0000" required />
          <span class="error_message">Cardnumber must contain 16 digits</span>
        </div>
        <div class="formgroup">
          <div class="input-wrapper">
            <label for="expiry_date">Expiry Date</label>
            <input type="text" id="expiry_date" name="Expiry Date" inputmode="numeric" pattern="^(0[1-9]|1[0-2])\/?([0-9]{2})$" minlength="5" maxlength="5" placeholder="MM/YY" required />
            <span class="error_message">Please enter expiry date in the format: "MM/YY"</span>
          </div>

          <div class="input-wrapper">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="CVV" inputmode="numeric" pattern="[0-9]{3}" minlength="3" maxlength="3" placeholder="xxx" required />
            <span class="error_message">CVV must contain 3 digits</span>
          </div>
        </div>

        <p>Payment amount: <span class="payment_amount"></span></p>

        <button class="pay">Pay</button>
      </form>
    </main>
    <!-- <script type="module" src="/index.js"></script> -->
    <script type="module" src="/scripts/form/form.js"></script>
  </body>
</html>
